{% extends "base.html" %}

{% block content %}
{% for post in posts %}
<a href="{% url 'details-page' pid=post.pk %}">
<div style="border: 1px solid black; margin-bottom: 10px;">
    <img src="{{post.image.0.image.url}}" width="300px">
    <p>{{post.title}}</p>
    <p>{{post.content}}</p>
    <p>{{post.time_stamp}}</p>
</div>
</a>
{% endfor %}
{% endblock %}
